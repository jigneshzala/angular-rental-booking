<div class="bwm-list-page">
  <h1 class="title">My Rentals</h1>
  <div class="row">
    <div *ngFor="let rental of rentals" class="col-md-3 col-xs-12">
      <app-rental-card [rentalItem]="rental">
        <button (click)="deleteRental(rental._id)" class="mt-1 btn btn-danger">
          Delete
        </button>
      </app-rental-card>
    </div>
  </div>
</div>
