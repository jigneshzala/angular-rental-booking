<div class="bwm-list-page">
  <h1 class="title">Your home all around the World</h1>

  <div class="row">
    <div *ngFor="let rental of rentals" class="col-md-3 col-xs-12">

      <app-rental-card [rentalItem]="rental"></app-rental-card>

      <div *bwmNgIf="rental.category === 'house'">
        <h1>I am a house!</h1>
      </div>
    </div>
  </div>
</div>
